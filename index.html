<!doctype html>
<html lang="en">

<head>
  <title>Know your Weather</title>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

  <!-- Bootstrap CSS -->
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
  <style>
    #input-btn {
      border-radius: 10px;
    }

    #submit-btn {
      border-radius: 10px;
      margin-left: 5px;
    }

    * {
      color: black;
    }

    body {
      background-image: linear-gradient(174.2deg, rgba(255, 244, 228, 1) 7.1%, rgba(240, 246, 238, 1) 67.4%);
      background-size: cover;
      height: 100vh;
    }
  </style>
</head>

<body>
  <div class="container">
    <form class="col-md-6 m-auto py-5">
      <div class="input-group mb-3">
        <input id="input-btn" type="text" class="form-control" placeholder="Enter a location for Weather ...">
        <div class="input-group-append">
          <button id="submit-btn" type="button" class="btn btn-danger">Search</button>
        </div>
      </div>
    </form>
    <div class="weather-status text-white text-center">
      <img id="w-icon" src="">
      <h1 id="city">No city name entered</h1>
      <h3><span id="temp">.....</span>&deg;C</h3>
      <h1 id="des" class="lead">.....</h1>
    </div>
  </div>
  <script src="app.js"></script>

</body>

</html>
